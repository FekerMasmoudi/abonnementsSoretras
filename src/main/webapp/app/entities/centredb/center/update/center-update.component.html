<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-center-heading" data-cy="CenterCreateUpdateHeading" jhiTranslate="gatewaydbApp.centredbCenter.home.createOrEditLabel">
        Create or edit a Center
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="text" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaydbApp.centredbCenter.deccent" for="field_deccent">Deccent</label>
          <input type="number" class="form-control" name="deccent" id="field_deccent" data-cy="deccent" formControlName="deccent" />
          <div *ngIf="editForm.get('deccent')!.invalid && (editForm.get('deccent')!.dirty || editForm.get('deccent')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('deccent')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              هذا الحقل مطلوب.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('deccent')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              هذا الحقل يجب أن يكون رقم.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaydbApp.centredbCenter.delcent" for="field_delcent">Delcent</label>
          <input type="text" class="form-control" name="delcent" id="field_delcent" data-cy="delcent" formControlName="delcent" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaydbApp.centredbCenter.delcentfr" for="field_delcentfr">Delcentfr</label>
          <input type="text" class="form-control" name="delcentfr" id="field_delcentfr" data-cy="delcentfr" formControlName="delcentfr" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaydbApp.centredbCenter.deadrce" for="field_deadrce">Deadrce</label>
          <input type="text" class="form-control" name="deadrce" id="field_deadrce" data-cy="deadrce" formControlName="deadrce" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="gatewaydbApp.centredbCenter.deobser" for="field_deobser">Deobser</label>
          <input type="text" class="form-control" name="deobser" id="field_deobser" data-cy="deobser" formControlName="deobser" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">الغاء</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">حفظ</span>
        </button>
      </div>
    </form>
  </div>
</div>
